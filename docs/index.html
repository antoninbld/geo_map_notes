<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.js"></script>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Overlay pays -->
  <script src="countries-overlay.js"></script>

  <style>
    /* =========================
       RESET & BASE
    ========================== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* =========================
       LAYOUT GLOBAL
    ========================== */
    #app {
      display: flex;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    /* =========================
       MAP
    ========================== */
    #mapWrap {
      flex: 1 1 auto;
      min-width: 0;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 45%, #cfe4ff 0%, #e9f3ff 60%, #fff 100%);
    }

    /* =========================
       PANEL WRAPPER (DROITE)
    ========================== */
    #panelWrap {
      flex: 0 0 min(560px, 46vw); /* +33% */
      height: 100%;
      margin-left: auto;         /* üîë coll√© au bord droit */
      display: none;
      padding: 0;                /* ‚ö†Ô∏è aucun padding ici */
      overflow: hidden;
      background: transparent;
    }

    #panelWrap.is-open {
      display: block;
    }

    /* =========================
       NOTE PANEL
    ========================== */
    #notePanel {
      width: 100%;
      height: 100%;
      padding: 8px;              /* padding interne */
      overflow-y: auto;
      overflow-x: hidden;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
      font-family: system-ui, sans-serif;
      font-size: 13px;           /* üîΩ base r√©duite */
    }

    /* Emp√™che tout d√©bordement texte */
    #notePanel, #notePanel * {
      max-width: 100%;
      overflow-wrap: anywhere;
      word-break: break-word;
      white-space: normal;
    }

    /* =========================
       HEADER NOTE
    ========================== */
    #npHeader {
      background: #facc15;
      padding: 10px 12px;
      border-radius: 10px 10px 0 0;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,.35);
    }

    #npTitle {
      font-size: 15px;           /* üîΩ */
      font-weight: 700;
    }

    #npMeta, #npDate {
      font-size: 11.5px;
      opacity: .85;
    }

    /* üîΩ R√âCAP PLUS PETIT */
    #npRecap {
      margin-top: 6px;
      font-size: 12px;           /* üîΩ demand√© */
      line-height: 1.35;
      font-style: italic;
      font-weight: 600;
    }

    #npRecapToggle {
      font-size: 11px;
      cursor: pointer;
      text-decoration: underline;
    }

    /* =========================
       CONTENU NOTE
    ========================== */
    #npWrapper {
      padding: 6px;
    }

    #npCard {
      background: #fef9c3;
      border: 1px solid #0f172a22;
      border-radius: 10px;
      padding: 10px;
    }

    /* üîΩ TEXTE PRINCIPAL R√âDUIT */
    #npSummary,
    #npMd {
      font-size: 12.8px;         /* üîΩ */
      line-height: 1.45;
    }

    /* =========================
       LIENS
    ========================== */
    #npLinks {
      font-size: 12.5px;
    }

    /* =========================
       BOUTONS
    ========================== */
    .btn {
      font-size: 12.5px;
      padding: 6px 8px;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>

<body>
  <div id="app">

    <!-- MAP -->
    <div id="mapWrap">
      <div id="map"></div>
    </div>

    <!-- PANEL -->
    <div id="panelWrap">
      <div id="notePanel">

        <div id="npHeader">
          <button id="npClose"
            style="position:absolute;top:8px;right:10px;border:none;border-radius:6px;background:#dc2626;color:#fff;cursor:pointer;">
            ‚úñ
          </button>

          <div id="npTitle"></div>
          <div id="npMeta"><span id="npPlace"></span></div>
          <div id="npDate"><span id="npDateText"></span></div>
          <div id="npEntities"></div>
          <div id="npRecap"></div>
          <a id="npRecapToggle"></a>
        </div>

        <div id="npWrapper">
          <div id="npCard">
            <div id="npSummary"></div>
            <div id="npMd"></div>
          </div>

          <div id="npLinksWrap">
            <strong>Liens sortants</strong>
            <div id="npLinks"></div>
            <div style="margin-top:8px;display:flex;gap:8px;">
              <button id="npFit">üîé Voir les li√©s</button>
              <button id="btnClearEntityFocus">Afficher tout</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="interactive-map/config/config-and-helpers.js"></script>
  <script src="interactive-map/data/data-loading-and-index.js"></script>
  <script src="interactive-map/entities/constellations-and-arcs.js"></script>
  <script src="interactive-map/panel/note-panel.js"></script>
  <script src="interactive-map/filters/filters.js"></script>
  <script type="module" src="interactive-map/interactive-map.js"></script>

  <!-- Glue panelWrap -->
  <script>
    (function () {
      const wrap = document.getElementById('panelWrap');
      const panel = document.getElementById('notePanel');
      const closeBtn = document.getElementById('npClose');

      function openWrap() {
        wrap.classList.add('is-open');
        window.map?.resize?.();
      }
      function closeWrap() {
        wrap.classList.remove('is-open');
        window.map?.resize?.();
      }

      new MutationObserver(() => {
        if (panel.offsetParent !== null) openWrap();
      }).observe(panel, { attributes: true, attributeFilter: ['style', 'class'] });

      closeBtn?.addEventListener('click', closeWrap);
    })();
  </script>

</body>
</html>
