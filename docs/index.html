<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte de mes notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Feuille de style Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
    .popup-title { font-weight: bold; margin-bottom: 4px; }
    .popup-link { display: inline-block; margin-top: 6px; text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Script Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1) Initialisation de la carte
    const map = L.map('map').setView([20, 0], 2);

    // 2) Fond OpenStreetMap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // 3) Charger les données depuis data.json
    fetch('data.json')
      .then(response => response.json())
      .then(items => {
        const bounds = [];

        items.forEach(item => {
          if (typeof item.lat === "number" && typeof item.lon === "number") {
            const marker = L.marker([item.lat, item.lon]).addTo(map);

            // Contenu du popup
            const popupHtml = `
              <div class="popup-title">${item.title}</div>
              ${item.locationName ? `<div>${item.locationName}</div>` : ""}
              ${item.noteUrl ? `<a class="popup-link" href="${item.noteUrl}" target="_blank">Voir la note ↗</a>` : ""}
            `;
            marker.bindPopup(popupHtml);

            bounds.push([item.lat, item.lon]);
          }
        });

        // Ajuster la vue de la carte
        if (bounds.length === 1) {
          map.setView(bounds[0], 8);
        } else if (bounds.length > 1) {
          map.fitBounds(bounds, { padding: [20, 20] });
        }
      })
      .catch(err => console.error("Erreur de chargement de data.json", err));
  </script>
</body>
</html>
